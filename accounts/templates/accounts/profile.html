{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-6">
				<hr class="mt-0 mb-4">
		{% if messages %}
<ul class="messages">
    {% for msg in messages %}       
    <li>
        <div class="alert alert-{{msg.level_tag}}" role="alert">
        {{msg.message}}
        </div>
    </li>
    {% endfor %}
</ul>
{% endif %}
				<form method='post'>
					{% csrf_token %}
					
					{{form|crispy}}
					<button class="btn btn-primary",type="submit",name='Save'>Change Password </button>
				</form>
				
			</div>
		</div>
	</div>
{% endblock %}}
