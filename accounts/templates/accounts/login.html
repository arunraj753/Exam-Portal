{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link href="css/main.css" rel="stylesheet" />
    <br>
				<br><br>
	<div class="container">
		<div class="row justify-content-center">
			<div class="card text-center bg-light">

				<div class="card-body">
					<h5 class="card-title">Welocome to Gateonline- Exam Portal</h5>
					<p class="card-text"></p>
					<form method='post'>
						{% csrf_token %}
						
						{{form|crispy}}
						<button class="btn btn-primary",type="submit",name='Save'>Login </button>
					</form>
					<hr>
					<h6>Don't have an Account ?</h6>
					<button type="button" class="btn btn-success" data-toggle="collapse" data-target="#reg">Create New Account</button>
					<div id="reg" class="collapse">
						<button type="button" class="btn btn-success" ><a href="{% url 'register-student' %}"style="color:White">I am a Student</a> </button>
						<button type="button" class="btn btn-success" ><a href="{% url 'register-teacher' %}"style="color:White">I am a Teacher</a> </button>
					</div>
				</div>
			</div>
			
		</div>
		
	</div>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
