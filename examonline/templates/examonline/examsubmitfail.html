{% block content %}
	<div class="container">

			<div class="col-7">
				<div class="d-flex justify-content-between">
					<div><h2 class="text-danger">ERROR</h2>
					</div>
					<div><button type='button' class="btn btn-info" > <a href="{% url 'option-create' pk=ques.pk %}"style="color:White">Add Options</a></button>
					</div>
				</div>

<h4>No options were added for the question below</h4>
{% if ques.question %}                             
                {{ques.question}}
                <br>
                {% endif %}
              {% if ques.question_image %}                             
                <img src="{{ques.question_image.url}}" class="img-rounded">
                <br>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}}
